{% load static %}

<div class="row mt-4">
    <div class="col-12 col-lg-8 offset-lg-2 m-auto">
        <div class="card">
            <div class="card-body px-4">
                <div class="row">
                    <div class="col-12 col-md-8 col-lg-9">
                        <h2 class="h2 pb-2"><a
                                href="{% url 'vacancy' vacancy.id %}">{{ vacancy.title }}</a></h2>
                        <p class="mb-2">{{ vacancy.skills }}</p>
                        <p>От {{ vacancy.salary_from }} до {{ vacancy.salary_to }} руб.</p>
                        <p class="text-muted pt-1">{{ vacancy.posted }}</p>
                    </div>
                    <div class="col-12 col-md-4 col-lg-3 d-flex align-items-end">
                        <a href="{% url 'company' vacancy.company.id %}"><img src="{{ vacancy.company.logo.url }}"
                                                                              width="130" height="80"
                                                                              alt=""></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
