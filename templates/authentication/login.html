{% extends 'authentication/base_login-sign_up.html' %}

{% block container %}

<div class="text-center mt-5 mb-5 b-1">
    <p class="h5 font-weight-light">Войдите, чтобы управлять</p>
</div>
<form method="post">{% csrf_token %}
    <table>{{ form.as_table }}</table>
    <button type="submit">Войти</button>
</form>
<div class="mt-4 text-center"><p>Нет аккаунта? <a href="{% url 'sign_up' %}">Зарегистрируйтесь!</a></p></div>

{% endblock %}
